service: aws-lambda-retotecnico-node
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-1:652006481743:table/usersTable

functions:
  api:
    handler: src/index.obtenerDatosEnEspa√±ol
    events:
      - httpApi:
          path: /peopleSwapi/{peopleNumber}
          method: get
  createUser:
    handler: src/addUser.addUser
    events:
      - httpApi:
          path: /createUser
          method: post     
  getUser:
    handler: src/getUser.getUser
    events:
      - httpApi:
          path: /getUsers
          method: get 
  swagger:
    handler: src/swagger.handler
    events:
      - httpApi:
          path: /api-docs
          method: get                   

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH